name: Deploy MyAPP
run-name: ${{ github.actor }} is deploying MyAPP ðŸš€
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Deploy-MyAPP:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy FrontEnd
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "frontend/index.html"
          target: "/var/www/html/"
          strip_components: 1

      - name: Deploy BackEnd
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "backend/myapi.py"
          target: "/home/ubuntu/myapp/"
          strip_components: 1

      - name: Deploy DB
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "db/db.sql"
          target: "/home/ubuntu/myapp/"
          strip_components: 1

      - name: Run DB
        uses: calxus/mysql-deploy-action@v1
        with:
          DATABASE_HOST: 'db.host.io'
          DATABASE_PORT: '3306'
          DATABASE_NAME: 'myapp'
          DATABASE_USERNAME: ${{ secrets.USERDB }}
          DATABASE_PASSWORD: ${{ secrets.KEYDB }}
          DATABASE_SCRIPT: '/home/ubuntu/myapp/db.sql'
