name: Deploy MyAPP
run-name: ${{ github.actor }} esta implantando MyAPP 🚀
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Deploy-MyAPP:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy FrontEnd
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "frontend/index.html"
          target: "/var/www/html/"
          strip_components: 1

      - name: Deploy BackEnd
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "backend/myapi.py"
          target: "/home/ubuntu/myapp/"
          strip_components: 1

      - name: Deploy DB
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "db/db.sql"
          target: "/home/ubuntu/myapp/"
          strip_components: 1

      - run: echo "Rodando o banco de dados"
      - run: ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'mysql --force --host="${{ secrets.DB_HOST }}" --port="3306" --database="myapp" --user="${{ secrets.USERDB }}" --password="${{ secrets.KEYDB }}"  < /home/ubuntu/myapp/db.sql'
      - run: echo "🍏 Boa!"
